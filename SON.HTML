<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked By SWEET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      background: url('https://wallpapercave.com/wp/wp9125824.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid lime;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .controls {
      margin-top: 30px;
    }

    .controls button {
      margin: 5px;
      padding: 10px;
      background-color: black;
      color: lime;
      border: 1px solid lime;
      cursor: pointer;
    }

    .media-section {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }

    video {
      width: 300px;
      height: auto;
      margin: 10px;
      border: 2px solid lime;
    }
  </style>
</head>
<body>

<div class="overlay"></div>
<canvas id="matrix"></canvas>

<div class="content">
  <img src="BUT.PNG" class="logo" alt="Logo" />
  <h1>HACKED BY বাংলার সিংহ </h1>
  <p>We are unstoppable. We rise, we strike, we vanish.</p>

  <div class="controls">
    <button onclick="prevSong()">⏮ Prev</button>
    <button onclick="togglePlay()">▶️/⏸</button>
    <button onclick="nextSong()">⏭ Next</button>
    <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)" />
  </div>
</div>

<audio id="audioPlayer" src="" preload="auto"></audio>

<div class="media-section">
  <video controls>
    <source src="video1.mp4" type="video/mp4">
  </video>
  <video controls>
    <source src="video2.mp4" type="video/mp4">
  </video>
  <!-- Add more videos if needed -->
</div>

<script>
  // Matrix rain effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  let matrix = "01アァイウエオカキクケコサシスセソタチツテトナニヌネノ".split("");
  const font_size = 16;
  const columns = canvas.width / font_size;
  const drops = new Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = font_size + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = matrix[Math.floor(Math.random() * matrix.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);

      if (drops[i] * font_size > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Music Player Logic
  const songs = [
    "song1.mp3",
    "song2.mp3",
    "song3.mp3"
    // Add more songs as needed
  ];
  let currentSong = 0;
  const player = document.getElementById("audioPlayer");

  function loadSong(index) {
    player.src = songs[index];
    player.play();
  }

  function togglePlay() {
    if (player.paused) {
      player.play();
    } else {
      player.pause();
    }
  }

  function nextSong() {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
  }

  function prevSong() {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
  }

  function setVolume(vol) {
    player.volume = vol;
  }

  // Load the first song on page load
  loadSong(currentSong);
</script>

</body>
</html>
